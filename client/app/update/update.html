<div id='update'>
  <h1>update</h1>

  <form name="update-form" ng-submit='update()'>
   <div class="form-group">
     <!-- <label for="name">Firstname</label> -->
     <input type='text' id="firstname" class="form-control" ng-model='user.name.first' placeholder="First name..."><br>
     <!-- <label for="name">Lastname</label> -->
     <input type='text' id="lastname" class="form-control" ng-model='user.name.last' placeholder="Last name..."><br>
     <!-- <label for="zip-code">ZIP</label> -->
     <input type="text" id="zip-code" class="form-control" ng-model='user.zip' placeholder="ZIP code..."> <br>

      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" ng-model="user.gender" id="male" value="male"> Male
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" ng-model="user.gender" id="female" value="female"> Female
      </label>

      <br><br>


     <label for="skill-level">Skill Level</label>
     <select class="form-control" id="skill-level">
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Expert">Expert</option>
    </select><br>
     <button type="submit" class="btn btn-default">update</button>
   </div>
  </form>
</div>
