<div id="container">
  <button>Climb</button>
  <ul>
    <li class='climbers' ng-repeat="climber in activeClimbers" ng-if="climber">
      <div>
        {{climber.first}} {{climber.last}}
      </div>
      <div>
        {{climber.skillLevel}}
      </div>
      <div>
        {{climber.gender}}
      </div>
      <button class='climbOnBtn' ng-click='climbOn(climber.username)'>Climb On</button>
    </li>
  </ul>
</div>
