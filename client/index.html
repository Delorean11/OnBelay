<!DOCTYPE HTML>
<html ng-app="nova">
<head>
  <title>OnBelay</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <header class="clearfix">

    <div class="logo">
      <img src="assets/img/logo-onbelay.png" alt="OnBelay Logo">      
    </div>
<!-- ui-router nav -->
    <nav ng-controller="AuthController" ng-show="hasAuth" role="navigation">
      <a ui-sref="notifications" class="notification-icon">{{ unreadNotifications }}</a>
      <a ui-sref="main">Climb</a>
      <a ui-sref="update">Profile</a>
      <a ui-sref="logout">Log Out</a>
    </nav>

  </header>

  <div ui-view></div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="services/services.js"></script>
  <script src="app/auth/auth.js"></script>
  <script src="app/notifications/notifications.js"></script>
  <script src="app/main/main.js"></script>
  <script src="app/update/update.js"></script>
  <script src="app/app.js"></script>
  
</body>
</html>
